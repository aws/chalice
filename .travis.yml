language: python
sudo: false
env: HYPOTHESIS_PROFILE=ci
matrix:
  include:
  - python: "3.6"
    env: TEST_TYPE=prcheck
  - python: "2.7"
    env: TEST_TYPE=prcheck-py2
install:
  - pip install -r requirements-dev.txt -r requirements-docs.txt
  - pip install -e .
script:
  - env
  - make $TEST_TYPE
after_success:
  - if [[ $TEST_TYPE == 'prcheck-py2' ]]; then pip install codecov==2.0.5 && codecov; fi
